<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Character menu prototype</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="changes.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload = "init()">
        <div id="main">
            <!-- <i class="fas fa-deaf"></i><i class="fas fa-blind"></i> -->
            <div id="characterbox"><img id="characterImage" src="images/MAIN/character_neutral.png"/></div>
            <div id="menubox">
                <br><p class="sectionHeading">General options</p><br>
                <div id="disabilitySection">
                    <p class="disabilityHeading">Physical disabilities</p> 
                    <input type="radio" name="disabilityButton" id="none" checked="checked" onclick="disabilitySelected()"/>None
                    <input type="radio" name="disabilityButton" id="lowVision" onclick="disabilitySelected()"/>Low-vision
                    <input type="radio" name="disabilityButton" id="blind" onclick="disabilitySelected()"/>Blind
                    <input type="radio" name="disabilityButton" id="lowHearing" onclick="disabilitySelected()"/>Low-hearing
                    <input type="radio" name="disabilityButton" id="deaf" onclick="disabilitySelected()"/>Deaf
                    <input type="radio" name="disabilityButton" id="dwarfism" onclick="disabilitySelected()"/>Dwarfism
                    <input type="radio" name="disabilityButton" id="amputationArmRight" onclick="disabilitySelected()"/>Amputated arm (right)
                    <input type="radio" name="disabilityButton" id="amputationArmLeft" onclick="disabilitySelected()"/>Amputated arm (left)
                    <input type="radio" name="disabilityButton" id="amputationLegRight" onclick="disabilitySelected()"/>Amputated leg (right)
                    <input type="radio" name="disabilityButton" id="amputationLegLeft" onclick="disabilitySelected()"/>Amputated leg (left)
                    <input type="radio" name="disabilityButton" id="paralysis" onclick="disabilitySelected()"/>Paralysis
                </div>
                <div id="disSection">
                    <div id="helpingAidsSection">
                        <p class="disabilityHeading">Helping aids</p>
                        <label id="caneLabel"><input type="checkbox" id="helpingAidCane" onclick="disabilitySelected()">Cane</label>
                        <label id="glassesLabel"><input type="checkbox" id="helpingAidGlasses" onclick="disabilitySelected()">Tinted glasses</label>
                        <label id="hearingLabel"><input type="checkbox" id="helpingAidHearingAids" onclick="disabilitySelected()">Hearing aids</label>
                        <label id="prostheticLabel"><input type="checkbox" id="helpingAidProsthetic" onclick="disabilitySelected()">Prosthetic</label>
                        <label id="wheelchairLabel"><input type="checkbox" id="helpingAidWheelchair" onclick="disabilitySelected()">Wheelchair</label>
                    </div>
                    <div id="superpowerSection">
                        <p class="disabilityHeading">Superpowers</p>
                        <label id="blindSuperpowerLabel"><input type="checkbox" id="superpowerBlind" onclick="superpowerSelected()">Cane Sword</label>
                        <label id="deafSuperpowerLabel"><input type="checkbox" id="superpowerDeaf" onclick="superpowerSelected()">Night Vision</label>
                        <label id="amputationSuperpowerLabel"><input type="checkbox" id="superpowerAmputation" onclick="superpowerSelected()">Blade</label>
                        <label id="dwarfismSuperpowerLabel"><input type="checkbox" id="superpowerDwarfism" onclick="superpowerSelected()">Super strength</label>
                        <label id="paralysisSuperpowerLabel"><input type="checkbox" id="superpowerParalysis" onclick="superpowerSelected()">Telekinesis</label>
                    </div>
                </div>
                <br>
                <div id="bodyTypeDiv"><label for="bodyTypes">Body Type:</label><br>
                    <button id="masculineButton" onclick="masculineBodyType()">MASCULINE</button>
                    <button id="feminineButton" onclick="feminineBodyType()">FEMININE</button>
                    <button id="neutralButton" onclick="neutralBodyType()">NEUTRAL</button>
                </div>
                <br>
                <div class="slidecontainer">
                    <label for="height">Height:</label><br> 
                    <input type="range" min="1" max="7" value="4" class="slider" id="heightSlider" oninput="heightChanged()">
                </div>
                <div class="slidecontainer">
                    <label for="weight">Weight:</label><br> 
                    <input type="range" min="1" max="9" value="5" class="slider" id="weightSlider" oninput="weightChanged()">
                </div>
                <div class="slidecontainer" id="muscleSliderDiv">
                    <label for="muscles">Muscles:</label><br> 
                    <input type="range" min="1" max="3" value="1" class="slider" id="muscleSlider" oninput="musclesChanged()">
                </div>
                <div class="slidecontainer">
                    <label for="skinColor">Skin Color:</label><br> 
                    <input type="range" min="1" max="20" value="10" class="slider" id="skinColorSlider" oninput="skinColorChanged()">
                </div>
                <label for="Name">Name:</label><br>
                <input type="text" placeholder="Name" id="nameField">
                <br>
                <button id="randomizeButton" onclick="randomize()"><i class="fa fa-random" aria-hidden="true"></i> Randomize</button>
                <button onclick="saveValues()" class="nextButton"><a href="./FaceScreen.html" class="buttonText">Next Screen</a></button>
                <!-- <button onclick="saveValues()">TEST</button> -->
            </div>
        </div>
    </body>
</html>
