<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Character menu prototype</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="changes.js"></script>
    </head>
    <body onload = "init()">
        <div id="main">
            <div id="characterbox"><img id="characterImage" src="images/prototype_character_MAIN_neutral.png"/></div>
            <div id="menubox">
                <button onclick="masculineBodyType()">MASCULINE</button>
                <button onclick="feminineBodyType()">FEMININE</button>
                <button onclick="neutralBodyType()">NEUTRAL</button>
                <div class="slidecontainer">
                    <label for="height">Height:</label> <input type="range" min="1" max="7" value="4" class="slider" id="heightSlider" oninput="heightChanged()">
                </div>
                <div class="slidecontainer">
                    <label for="weight">Weight:</label> <input type="range" min="1" max="9" value="5" class="slider" id="weightSlider" oninput="weightChanged()">
                </div>
                <div class="slidecontainer">
                    <label for="skinColor">Skin Color:</label> <input type="range" min="1" max="20" value="10" class="slider" id="skinColorSlider" oninput="skinColorChanged()">
                </div>
            </div>
        </div>


        <!-- <p id="text">This is text whoop.</p>
        <button id="test">Button</button> -->
    </body>
</html>
