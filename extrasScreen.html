<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Character menu prototype</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="changes.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="loadOutfitScreen()">
        <div id="main">
            <div id="characterbox3"><img id="characterImage3"/></div>
            <div id="menubox">
                <br><p class="sectionHeading">Extra options*</p><br>
                <div><label for="tattoos">Tattoo</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Option A</button>
                    <button class="faceOptionButton" disabled>Option B</button>
                    <button class="faceOptionButton" disabled>Option C</button>
                </div>
                <div><label for="scars">Scars</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Scar 1</button>
                    <button class="faceOptionButton" disabled>Scar 2</button>
                    <button class="faceOptionButton" disabled>Birth scars</button>
                    <button class="faceOptionButton" disabled>Trans scars</button>
                </div>
                <div><label for="glasses">Glasses</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Option A</button>
                    <button class="faceOptionButton" disabled>Option B</button>
                    <button class="faceOptionButton" disabled>Option C</button>
                </div>
                <div><label for="sunglasses">Sunglasses</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Option A</button>
                    <button class="faceOptionButton" disabled>Option B</button>
                    <button class="faceOptionButton" disabled>Option C</button>
                </div>
                <div><label for="necklaces">Necklaces</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Option A</button>
                    <button class="faceOptionButton" disabled>Option B</button>
                    <button class="faceOptionButton" disabled>Option C</button>
                </div>
                <div><label for="bracelets">Bracelets</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Option A</button>
                    <button class="faceOptionButton" disabled>Option B</button>
                    <button class="faceOptionButton" disabled>Option C</button>
                </div>
                <div><label for="earrings">Earrings</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Option A</button>
                    <button class="faceOptionButton" disabled>Option B</button>
                    <button class="faceOptionButton" disabled>Option C</button>
                </div>
                <div><label for="nailpolish">Nail polish</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Option A</button>
                    <button class="faceOptionButton" disabled>Option B</button>
                </div>
                <div class="slidecontainer">
                    <label for="eyecolor" class="outfitcolor">Color:</label>
                    <input type="range" min="1"  max="100" value="50" id="custom-slider-rangeOutfit"  class="faceOptionButton" disabled>
                </div>
                <div><label for="bodypaint">Body paint</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Option A</button>
                    <button class="faceOptionButton" disabled>Option B</button>
                </div>
                <div class="slidecontainer">
                    <label for="eyecolor" class="outfitcolor">Color:</label>
                    <input type="range" min="1"  max="100" value="50" id="custom-slider-rangeOutfit"  class="faceOptionButton" disabled>
                </div>
                <div><label for="cigar">Smoking options</label>
                    <button class="faceOptionButton">None</button>
                    <button class="faceOptionButton" disabled>Cigar</button>
                    <button class="faceOptionButton" disabled>Pipe</button>
                    <button class="faceOptionButton" disabled>Cigarette</button>
                </div>

                <button class="previousButton"><i class="fa fa-arrow-left" id="leftArrow"></i><a href="./outfitScreen.html" class="buttonText">Previous Screen</a></button>
                <button class="nextButton"><a href="./finalScreen.html" class="buttonText">Done</a><i class="fa fa-arrow-right"  id="rightArrow"></i></button>
            </div>
            <p class="disabledText">*Disabled options are not supported yet</p>
        </div>
    </body>
</html>
